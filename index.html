<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dasboard-The Odin Project</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="sidebar">
        <span class="dashboard-title"><img class="dashboard-icon" src="./images//view-dashboard.svg" alt="dashboard icon">Dashboard</span>
        <ul class="user-menu">
            <li><img class="logo" src="./images/home.svg" alt="home logo">Home</li>
            <li><img src="./images/card-account-details-outline.svg" alt="card logo" class="logo">Profile</li>
            <li><img src="./images/message-reply.svg" alt="message logo" class="logo">Messages</li>
            <li><img src="./images/clock-time-three.svg" alt="clock logo" class="logo">History</li>
            <li><img src="./images/file-multiple.svg" alt="file multiple logo" class="logo">Tasks</li>
            <li><img src="./images/account-group.svg" alt="account group logo" class="logo">Communities</li>
        </ul>
        <ul class="admin-menu">
            <li><img src="./images/cog.svg" alt="gear logo" class="logo">Settings</li>
            <li><img src="./images/help-box.svg" alt="help box logo" class="logo">Support</li>
            <li><img src="./images/shield-check.svg" alt="shield logo" class="logo">Privacy</li>
        </ul>
    </div>
    <di class="header"></di>
    <div class="main-content"></div>
</body>
</html>
